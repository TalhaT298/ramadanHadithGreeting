<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan مبارك</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="icon.svg"> <!-- Favicon link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="card-container" id="cardContainer">
    <div class="card">
      <h1 class="title">Ramadan مبارك</h1>
      <input type="text" id="userInput" placeholder="Type something to get a Hadith..." />
      <div class="hadith-container">
        <p id="hadithArabic" class="hadith-arabic"></p>
        <p id="hadithEnglish" class="hadith-english"></p>
        <p id="hadithBangla" class="hadith-bangla"></p>
        <p id="hadithReference" class="hadith-reference"></p> <!-- Reference added here -->
      </div>
      <button onclick="generateHadith()">Get Hadith</button>
      <button onclick="downloadCard()">Download</button>
    </div>
    <footer class="footer">
      <a href="http://talhatarique.com/" target="_blank" style="text-decoration: none; color: inherit;">
        talhatarique.com
      </a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
